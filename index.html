<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <dialog>
    <div>
      <h2>Enter your name</h2>
      <form class="players">
        <div id=player1>
          <label for="p1">Player X: </label>
          <input id="p1" type="text" placeholder="Player X name">
        </div>
        <div id=player2>
          <label for="p2" id="o">Player O: </label>
          <input id="p2" type="text" placeholder="Player O name">
        </div>
      </form>
    </div>
    <div>
      <button id="start">Start game</button>
    </div>
  </dialog>
  <div id="gameInfo">
  </div>
  <div id="gameBoard">
  
  </div>
  <div>
    <button id="restart">Restart</button>

  </div>
</body>
</html>
